<!-- Steam 状态组件 (交互查询版) -->
<div id="steam-card-widget-query" class="steam-widget" data-apiurl="https://api.qhzy.top/steam-widget">

    <!-- 配置表单区域 -->
    <div id="st-config-form-query" class="st-config-container">
        <div class="st-config-wrapper">
            <div class="st-config-title">Steam 状态组件生成器</div>

            <label class="st-label">Steam ID (17位纯数字)<span class="st-required">*</span></label>
            <div class="st-input-group">
                <input type="text" id="st-input-id-query" class="st-input" value="76561198842391755">
                <button id="st-clear-btn-id-query" class="st-clear-btn hidden" title="清除内容">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <label class="st-label">Steam API Key (32位数字和字母)</label>
            <div class="st-input-group">
                <input type="text" id="st-input-api-query" class="st-input" placeholder="默认为空，若有需要请在此填入">
                <button id="st-clear-btn-api-query" class="st-clear-btn hidden" title="清除内容">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="st-row">
                <div class="st-col">
                    <label class="st-label">总游戏数量 (1-100)<span class="st-required">*</span></label>
                    <input type="number" id="st-input-num-query" class="st-input" value="10" min="1" max="100">
                </div>
                <div class="st-col">
                    <label class="st-label">近两周数量 (1-20)<span class="st-required">*</span></label>
                    <input type="number" id="st-input-num2-query" class="st-input" value="5" min="1" max="20">
                </div>
            </div>

            <button id="st-btn-submit-query" class="st-btn-submit">生成组件</button>
            <div id="st-error-msg-query" class="st-error"></div>
        </div>
        <div class="st-footer">青荷芷烟 制作</div>
    </div>

    <!-- 加载动画 -->
    <div id="st-loading-query" class="steam-loading hidden">
        <div class="st-loading-content">
            <i class="fa-solid fa-spinner fa-spin"></i> 正在获取 Steam 状态...
        </div>
        <div class="st-footer">青荷芷烟 制作</div>
    </div>

    <!-- 生成后的内容区域 -->
    <div id="st-content-query" class="st-content-wrapper hidden"></div>
</div>

<script>
    (function () {
        // === 获取 DOM 元素 ===
        const widget = document.getElementById('steam-card-widget-query');
        if (!widget) return;

        const apiUrlBase = widget.getAttribute('data-apiurl') || "";

        const configForm = document.getElementById('st-config-form-query');
        const loading = document.getElementById('st-loading-query');
        const content = document.getElementById('st-content-query');
        const errorMsg = document.getElementById('st-error-msg-query');

        const inputId = document.getElementById('st-input-id-query');
        const inputApi = document.getElementById('st-input-api-query');
        const inputNum = document.getElementById('st-input-num-query');
        const inputNum2 = document.getElementById('st-input-num2-query');

        const btnSubmit = document.getElementById('st-btn-submit-query');
        const btnClearId = document.getElementById('st-clear-btn-id-query');
        const btnClearApi = document.getElementById('st-clear-btn-api-query');

        const PLACEHOLDER_IMG = "data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%271%27 height=%271%27 viewBox=%270 0 1 1%27%3E%3Crect width=%271%27 height=%271%27 fill=%27%231b2838%27/%3E%3C/svg%3E";

        // === 工具函数 ===
        function optimizeSteamImage(url) {
            if (!url) return '';
            return url.replace('steamcdn-a.akamaihd.net', 'cdn.cloudflare.steamstatic.com');
        }

        function generateListHtml(games, type, minItems = 5) {
            if (games) {
                games = games.filter(g => parseFloat(g.playtime) > 0);
            }
            if (!games || games.length === 0) {
                const message = type === 'recent' ? '近两周无游戏记录' : '无游戏记录';
                return `<div class="st-game-list-placeholder">${message}</div>`;
            }
            let listContent = games.map(g => {
                const optimizedUrl = optimizeSteamImage(g.image);
                return `
            <a href="https://store.steampowered.com/app/${g.appid}" target="_blank" class="st-game-item">
                <div class="st-game-img" role="img" aria-label="${g.name}" style="background-image: url('${optimizedUrl}'), url('${PLACEHOLDER_IMG}');"></div>
                <div class="st-game-details">
                    <div class="st-game-name">${g.name}</div>
                    <div class="st-game-hours">${g.playtime} 小时</div>
                </div>
            </a>
            `;
            }).join('');

            if (games.length < minItems) {
                listContent += `<div class="st-game-list-placeholder">没有更多游戏了</div>`;
            }
            return listContent;
        }

        // === 获取数据 ===
        async function loadSteamWidget() {
            const steamId = inputId.value.trim();
            const apiKey = inputApi.value.trim();
            let rawNum = parseInt(inputNum.value) || 10;
            let rawNum2 = parseInt(inputNum2.value) || 5;

            const num = Math.min(Math.max(rawNum, 1), 100);
            const num2 = Math.min(Math.max(rawNum2, 1), 20);

            if (!steamId) {
                showError("请输入 Steam ID");
                return;
            }
            if (!/^\d{17}$/.test(steamId)) {
                showError("Steam ID应为17位纯数字");
                return;
            }
            if (apiKey && !/^[a-zA-Z0-9]{32}$/.test(apiKey)) {
                showError("Steam API Key应为32位数字和字母");
                return;
            }

            // 切换 UI
            configForm.classList.add('hidden');
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            errorMsg.classList.remove('visible');

            let finalUrl = `${apiUrlBase}?id=${steamId}&num=${num}&num2=${num2}`;
            if (apiKey) finalUrl += `&apikey=${apiKey}`;

            try {
                const res = await fetch(finalUrl);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                renderContent(data);
            } catch (e) {
                console.error("Failed to fetch Steam data:", e);
                loading.classList.add('hidden');
                configForm.classList.remove('hidden');
                if (apiKey) {
                    showError("获取失败，请检查 Steam ID 和 API Key");
                } else {
                    showError("获取失败，请检查 Steam ID 是否正确");
                }
            }
        }

        // === 渲染内容 ===
        function renderContent(data) {
            const u = data.user;
            let statusClass = 'offline';
            let statusText = '离线';
            if (u.gameName) { statusClass = 'ingame'; statusText = '游戏中'; }
            else if (u.status === 3 || u.status === 4) { statusClass = 'away'; statusText = '离开'; }
            else if (u.status >= 1) { statusClass = 'online'; statusText = '在线'; }

            content.innerHTML = `
        <div class="st-header">
            <button id="st-btn-reset-query" class="st-config-btn" title="重新生成">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <a href="${u.profileUrl}" target="_blank" class="st-avatar-container">
                <img src="${u.avatar}" class="st-avatar ${statusClass}" alt="Avatar">
            </a>
            <div class="st-user-info">
                <a href="${u.profileUrl}" target="_blank" class="st-profile-link"><div class="st-user-name">${u.name}</div></a>
                <div class="st-status ${statusClass}"><div class="st-status-dot"></div><span>${statusText}</span></div>
                ${u.gameName ? `<div class="st-playing-now">正在游玩: ${u.gameName}</div>` : ''}
            </div>
        </div>
        <div class="st-tabs">
            <button class="st-tab-btn active" data-target="st-list-top-query">总时长排行</button>
            <button class="st-tab-btn" data-target="st-list-recent-query">近两周游玩</button>
        </div>
        <div class="st-games-list" id="st-list-top-query">
            <div class="st-games-list-inner">
                ${generateListHtml(data.topGames, 'top')}
            </div>
        </div>
        <div class="st-games-list hidden" id="st-list-recent-query">
            <div class="st-games-list-inner">
                ${generateListHtml(data.recentGames, 'recent')}
            </div>
        </div>
        `;

            loading.classList.add('hidden');
            content.classList.remove('hidden');

            // 绑定动态生成的元素事件
            bindDynamicEvents();
        }

        function bindDynamicEvents() {
            // 重置按钮
            const resetBtn = document.getElementById('st-btn-reset-query');
            if (resetBtn) {
                resetBtn.addEventListener('click', function () {
                    content.classList.add('hidden');
                    configForm.classList.remove('hidden');
                    errorMsg.innerText = "";
                    errorMsg.classList.remove('visible');
                    // 重置后检查输入框状态以显示清除按钮
                    checkInput(inputId, btnClearId);
                    checkInput(inputApi, btnClearApi);
                });
            }

            // Tab 切换逻辑
            const tabBtns = content.querySelectorAll('.st-tab-btn');
            const listTop = document.getElementById('st-list-top-query');
            const listRecent = document.getElementById('st-list-recent-query');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // 移除所有 active 状态
                    tabBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // 切换列表显示
                    const targetId = this.getAttribute('data-target');
                    if (targetId === 'st-list-top-query') {
                        listTop.classList.remove('hidden');
                        listRecent.classList.add('hidden');
                    } else {
                        listTop.classList.add('hidden');
                        listRecent.classList.remove('hidden');
                    }
                });
            });
        }

        // === UI 辅助函数 ===
        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.classList.add('visible');
        }

        function checkInput(input, btn) {
            if (input.value.trim().length > 0) {
                btn.classList.remove('hidden');
            } else {
                btn.classList.add('hidden');
            }
        }

        function clearInput(input, btn) {
            input.value = '';
            input.focus();
            btn.classList.add('hidden');
        }

        // === 初始化事件绑定 ===
        btnSubmit.addEventListener('click', loadSteamWidget);

        // 输入框输入时显示/隐藏清除按钮
        inputId.addEventListener('input', () => checkInput(inputId, btnClearId));
        inputApi.addEventListener('input', () => checkInput(inputApi, btnClearApi));

        // 清除按钮点击
        btnClearId.addEventListener('click', () => clearInput(inputId, btnClearId));
        btnClearApi.addEventListener('click', () => clearInput(inputApi, btnClearApi));

        // 页面加载时初始检查一次
        checkInput(inputId, btnClearId);
        checkInput(inputApi, btnClearApi);

    })();
</script>
<!-- Steam 状态组件 (交互查询版) 结束 -->
